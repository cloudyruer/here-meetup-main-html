<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fs -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- style -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <title>Document</title>
  <!-- body -->
  <body>
    <!-- nav-->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
      </div>
    </nav>

    <!-- start -->

    <!-- title banner -->
    <div class="container mt-5">
      <!-- banner -->
      <div class="j-main-banner">
        <h1 class="j-main-banner__title">WHAT'S MEET UP ?</h1>
        <div class="j-main-banner__sub">透過HERE.</div>
        <h3 class="j-main-banner__sub">在線上認識與你喜歡相同運動的好友吧！</h3>
      </div>
      <!-- act-box -->
      <div class="row">
        <!-- 搜尋活動 -->
        <div class="col-12 col-md-4">
          <a href="#" class="j-main-act-card">
            <div class="j-main-act-card__icon-box">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                aria-hidden="true"
                role="img"
                width="1em"
                height="1em"
                preserveAspectRatio="xMidYMid meet"
                viewBox="0 0 24 24"
              >
                <path
                  d="M4 4h5.5a6.85 6.85 0 0 0-.46 2H4v10h6v3.08L13.08 16H18v-2.77l2 2V16a2 2 0 0 1-2 2h-4.1l-3.7 3.71c-.2.19-.45.29-.7.29H9a1 1 0 0 1-1-1v-3H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2m11.5-2C18 2 20 4 20 6.5c0 .88-.25 1.7-.69 2.39l3.1 3.11L21 13.39l-3.11-3.08c-.69.44-1.51.69-2.39.69C13 11 11 9 11 6.5S13 2 15.5 2m0 2A2.5 2.5 0 0 0 13 6.5A2.5 2.5 0 0 0 15.5 9A2.5 2.5 0 0 0 18 6.5A2.5 2.5 0 0 0 15.5 4z"
                  fill="currentColor"
                />
              </svg>
            </div>
            <div class="j-main-act-card__content">搜尋活動</div>
          </a>
        </div>
        <!-- 搜尋活動  end -->

        <!-- 創建活動 -->
        <div class="col-12 col-md-4">
          <a href="#" class="j-main-act-card">
            <div class="j-main-act-card__icon-box">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                aria-hidden="true"
                role="img"
                width="1em"
                height="1em"
                preserveAspectRatio="xMidYMid meet"
                viewBox="0 0 24 24"
              >
                <path
                  d="M20.71 7.04c.39-.39.39-1.04 0-1.41l-2.34-2.34c-.37-.39-1.02-.39-1.41 0l-1.84 1.83l3.75 3.75M3 17.25V21h3.75L17.81 9.93l-3.75-3.75L3 17.25z"
                  fill="currentColor"
                />
              </svg>
            </div>
            <div class="j-main-act-card__content">創建活動</div>
          </a>
        </div>
        <!-- 創建活動 end -->

        <!-- 地圖活動 -->
        <div class="col-12 col-md-4">
          <a href="#" class="j-main-act-card">
            <div class="j-main-act-card__icon-box">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                aria-hidden="true"
                role="img"
                width="1em"
                height="1em"
                preserveAspectRatio="xMidYMid meet"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 2c3.31 0 6 2.66 6 5.95C18 12.41 12 19 12 19S6 12.41 6 7.95C6 4.66 8.69 2 12 2m0 4a2 2 0 0 0-2 2a2 2 0 0 0 2 2a2 2 0 0 0 2-2a2 2 0 0 0-2-2m8 13c0 2.21-3.58 4-8 4s-8-1.79-8-4c0-1.29 1.22-2.44 3.11-3.17l.64.91C6.67 17.19 6 17.81 6 18.5c0 1.38 2.69 2.5 6 2.5s6-1.12 6-2.5c0-.69-.67-1.31-1.75-1.76l.64-.91C18.78 16.56 20 17.71 20 19z"
                  fill="currentColor"
                />
              </svg>
            </div>
            <div class="j-main-act-card__content">地圖活動</div>
          </a>
        </div>
        <!-- 地圖活動 end -->
      </div>
    </div>
    <!-- title banner end -->

    <!-- fake footer -->
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="fake-footer">FAKE FOOTER</div>
        </div>
      </div>
    </div>
    <!-- fake footer end -->
  </body>
</html>
